<body>

<canvas id="heart" width="1920" height="947"></canvas> <!-- åˆ›å»ºä¸€ä¸ªcanvaså…ƒç´ ç”¨äºç»˜åˆ¶å¿ƒå½¢å›¾æ¡ˆ -->
<script>
    // å…¼å®¹ä¸åŒæµè§ˆå™¨çš„requestAnimationFrameå®ç°
    window.requestAnimationFrame =
        window.__requestAnimationFrame || // é¦–å…ˆæ£€æŸ¥è‡ªå®šä¹‰å®ç°
        window.requestAnimationFrame || // æ ‡å‡†å®ç°
        window.webkitRequestAnimationFrame || // Safariå®ç°
        window.mozRequestAnimationFrame || // Firefoxå®ç°
        window.oRequestAnimationFrame || // Operaå®ç°
        window.msRequestAnimationFrame || // IEå®ç°
        (function () { // å¦‚æœä»¥ä¸Šéƒ½ä¸æ”¯æŒï¼Œä½¿ç”¨setTimeoutæ¨¡æ‹Ÿ
            return function (callback, element) {
                var lastTime = element.__lastTime; // è·å–ä¸Šæ¬¡æ—¶é—´
                if (lastTime === undefined) {
                    lastTime = 0; // å¦‚æœæœªå®šä¹‰åˆ™åˆå§‹åŒ–ä¸º0
                }
                var currTime = Date.now(); // å½“å‰æ—¶é—´
                var timeToCall = Math.max(1, 33 - (currTime - lastTime)); // è®¡ç®—è°ƒç”¨æ—¶é—´
                window.setTimeout(callback, timeToCall); // è®¾ç½®è¶…æ—¶
                element.__lastTime = currTime + timeToCall; // æ›´æ–°æœ€åä¸€æ¬¡æ—¶é—´
            };
        })();

    // æ£€æµ‹æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
    window.isDevice = (/android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(((navigator.userAgent || navigator.vendor || window.opera)).toLowerCase()));
    
    var loaded = false; // æ ‡è®°é¡µé¢æ˜¯å¦å·²åŠ è½½
    var init = function () {
        if (loaded) return; // å¦‚æœå·²åŠ è½½åˆ™ä¸é‡å¤æ‰§è¡Œ
        loaded = true; // æ ‡è®°ä¸ºå·²åŠ è½½

        var mobile = window.isDevice; // æ£€æŸ¥å½“å‰æ˜¯å¦ä¸ºç§»åŠ¨è®¾å¤‡
        var koef = mobile ? 0.5 : 1; // æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®ç¼©æ”¾ç³»æ•°
        var canvas = document.getElementById('heart'); // è·å–canvaså…ƒç´ 
        var ctx = canvas.getContext('2d'); // è·å–2Dä¸Šä¸‹æ–‡
        var width = canvas.width = koef * innerWidth; // è®¾ç½®canvaså®½åº¦
        var height = canvas.height = koef * innerHeight; // è®¾ç½®canvasé«˜åº¦
        var rand = Math.random; // ç¼“å­˜éšæœºæ•°å‡½æ•°
        ctx.fillStyle = "rgba(0,0,0,1)"; // è®¾ç½®å¡«å……é¢œè‰²ä¸ºé»‘è‰²
        ctx.fillRect(0, 0, width, height); // å¡«å……æ•´ä¸ªcanvasä¸ºé»‘è‰²

        // å®šä¹‰å¿ƒå½¢ä½ç½®å‡½æ•°
        var heartPosition = function (rad) {
            // ä½¿ç”¨å¿ƒå½¢å‚æ•°æ–¹ç¨‹è®¡ç®—åæ ‡
            return [Math.pow(Math.sin(rad), 3), -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad))];
        };

        // å˜æ¢åæ ‡ç³»å‡½æ•°
        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
            return [dx + pos[0] * sx, dy + pos[1] * sy]; // æ ¹æ®æ¯”ä¾‹å’Œä½ç§»è¿”å›æ–°åæ ‡
        };

        // ç›‘å¬çª—å£å¤§å°æ”¹å˜äº‹ä»¶
        window.addEventListener('resize', function () {
            width = canvas.width = koef * innerWidth; // æ›´æ–°canvaså®½åº¦
            height = canvas.height = koef * innerHeight; // æ›´æ–°canvasé«˜åº¦
            ctx.fillStyle = "rgba(0,0,0,1)"; // è®¾ç½®å¡«å……é¢œè‰²ä¸ºé»‘è‰²
            ctx.fillRect(0, 0, width, height); // å¡«å……æ•´ä¸ªcanvasä¸ºé»‘è‰²
        });

        var traceCount = mobile ? 20 : 50; // æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®è¿½è¸ªç‚¹æ•°é‡
        var pointsOrigin = []; // å­˜å‚¨å¿ƒå½¢åŸå§‹ç‚¹
        var i;
        var dr = mobile ? 0.3 : 0.1; // æ ¹æ®è®¾å¤‡ç±»å‹è®¾ç½®æ­¥é•¿
        // ç”Ÿæˆå¿ƒå½¢çš„åŸå§‹ç‚¹
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 210, 13, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 150, 9, 0, 0));
        for (i = 0; i < Math.PI * 2; i += dr) pointsOrigin.push(scaleAndTranslate(heartPosition(i), 90, 5, 0, 0));
        var heartPointsCount = pointsOrigin.length; // è·å–å¿ƒå½¢ç‚¹çš„æ•°é‡

        var targetPoints = []; // å­˜å‚¨ç›®æ ‡ç‚¹
        // æ›´æ–°ç›®æ ‡ç‚¹ä½ç½®çš„è„‰åŠ¨å‡½æ•°
        var pulse = function (kx, ky) {
            for (i = 0; i < pointsOrigin.length; i++) {
                targetPoints[i] = []; // åˆå§‹åŒ–ç›®æ ‡ç‚¹æ•°ç»„
                targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2; // è®¡ç®—ç›®æ ‡ç‚¹xåæ ‡
                targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2; // è®¡ç®—ç›®æ ‡ç‚¹yåæ ‡
            }
        };

        var e = []; // å­˜å‚¨ç²’å­
        for (i = 0; i < heartPointsCount; i++) {
            var x = rand() * width; // éšæœºç”Ÿæˆxåæ ‡
            var y = rand() * height; // éšæœºç”Ÿæˆyåæ ‡
            e[i] = { // åˆå§‹åŒ–ç²’å­å±æ€§
                vx: 0, // xæ–¹å‘é€Ÿåº¦
                vy: 0, // yæ–¹å‘é€Ÿåº¦
                R: 2, // ç²’å­åŠå¾„
                speed: rand() + 5, // ç²’å­é€Ÿåº¦
                q: ~~(rand() * heartPointsCount), // éšæœºç›®æ ‡ç‚¹ç´¢å¼•
                D: 2 * (i % 2) - 1, // æ–¹å‘æ ‡è®°ï¼Œç”¨äºæ”¹å˜ç›®æ ‡ç‚¹
                force: 0.2 * rand() + 0.7, // åŠ›çš„è¡°å‡å› å­
                f: "hsla(0," + ~~(40 * rand() + 60) + "%," + ~~(60 * rand() + 20) + "%,.3)", // ç²’å­é¢œè‰²
                trace: [] // è¿½è¸ªç‚¹
            };
            // åˆå§‹åŒ–è¿½è¸ªç‚¹
            for (var k = 0; k < traceCount; k++) e[i].trace[k] = {x: x, y: y};
        }

        // é…ç½®é¡¹
        var config = {
            traceK: 0.4, // è¿½è¸ªç‚¹çš„å¹³æ»‘ç³»æ•°
            timeDelta: 0.01 // æ—¶é—´å¢é‡
        };

        var time = 0; // åˆå§‹åŒ–æ—¶é—´
        var loop = function () {
            var n = -Math.cos(time); // è®¡ç®—è„‰åŠ¨å› å­
            pulse((1 + n) * .5, (1 + n) * .5); // æ›´æ–°ç›®æ ‡ç‚¹
            time += ((Math.sin(time)) < 0 ? 9 : (n > 0.8) ? .2 : 1) * config.timeDelta; // æ›´æ–°æ—¶é—´
            ctx.fillStyle = "rgba(0,0,0,.1)"; // è®¾ç½®å¡«å……é¢œè‰²ä¸ºåŠé€æ˜é»‘è‰²
            ctx.fillRect(0, 0, width, height); // æ¸…ç©ºcanvas

            // æ›´æ–°æ¯ä¸ªç²’å­
            for (i = e.length; i--;) {
                var u = e[i]; // è·å–å½“å‰ç²’å­
                var q = targetPoints[u.q]; // è·å–ç›®æ ‡ç‚¹
                var dx = u.trace[0].x - q[0]; // è®¡ç®—xæ–¹å‘çš„è·ç¦»
                var dy = u.trace[0].y - q[1]; // è®¡ç®—yæ–¹å‘çš„è·ç¦»
                var length = Math.sqrt(dx * dx + dy * dy); // è®¡ç®—ä¸¤ç‚¹é—´çš„è·ç¦»
                if (10 > length) { // å¦‚æœè·ç¦»å°äº10
                    if (0.95 < rand()) {
                        u.q = ~~(rand() * heartPointsCount); // éšæœºé€‰æ‹©æ–°çš„ç›®æ ‡ç‚¹
                    } else {
                        if (0.99 < rand()) {
                            u.D *= -1; // åè½¬æ–¹å‘
                        }
                        u.q += u.D; // æ›´æ–°ç›®æ ‡ç‚¹ç´¢å¼•
                        u.q %= heartPointsCount; // ç¡®ä¿ç´¢å¼•åœ¨æœ‰æ•ˆèŒƒå›´å†…
                        if (0 > u.q) {
                            u.q += heartPointsCount; // å¦‚æœç´¢å¼•å°äº0ï¼Œå¾ªç¯å›åˆ°æœ€å
                        }
                    }
                }
                // æ›´æ–°é€Ÿåº¦
                u.vx += -dx / length * u.speed; // xæ–¹å‘åŠ é€Ÿ
                u.vy += -dy / length * u.speed; // yæ–¹å‘åŠ é€Ÿ
                u.trace[0].x += u.vx; // æ›´æ–°è¿½è¸ªç‚¹ä½ç½®
                u.trace[0].y += u.vy; // æ›´æ–°è¿½è¸ªç‚¹ä½ç½®
                u.vx *= u.force; // åº”ç”¨åŠ›çš„è¡°å‡
                u.vy *= u.force; // åº”ç”¨åŠ›çš„è¡°å‡

                // æ›´æ–°è¿½è¸ªç‚¹çš„å¹³æ»‘æ•ˆæœ
                for (k = 0; k < u.trace.length - 1;) {
                    var T = u.trace[k]; // å½“å‰è¿½è¸ªç‚¹
                    var N = u.trace[++k]; // ä¸‹ä¸€ä¸ªè¿½è¸ªç‚¹
                    N.x -= config.traceK * (N.x - T.x); // å¹³æ»‘å¤„ç†xåæ ‡
                    N.y -= config.traceK * (N.y - T.y); // å¹³æ»‘å¤„ç†yåæ ‡
                }
                ctx.fillStyle = u.f; // è®¾ç½®å½“å‰ç²’å­çš„é¢œè‰²
                // ç»˜åˆ¶è¿½è¸ªç‚¹
                for (k = 0; k < u.trace.length; k++) {
                    ctx.fillRect(u.trace[k].x, u.trace[k].y, 1, 1); // ç»˜åˆ¶è¿½è¸ªç‚¹
                }
            }
            ctx.fillStyle = "rgba(255,255,255,1)"; // è®¾ç½®ç›®æ ‡ç‚¹é¢œè‰²ä¸ºç™½è‰²
            // ç»˜åˆ¶ç›®æ ‡ç‚¹
            for (i = u.trace.length + 13; i--;) ctx.fillRect(targetPoints[i][0], targetPoints[i][1], 2, 2); 

            window.requestAnimationFrame(loop, canvas); // å¾ªç¯è°ƒç”¨è‡ªèº«ä»¥å®ç°åŠ¨ç”»æ•ˆæœ
        };
        loop(); // å¯åŠ¨åŠ¨ç”»å¾ªç¯
    };

    // æ£€æŸ¥æ–‡æ¡£åŠ è½½çŠ¶æ€å¹¶åˆå§‹åŒ–
    var s = document.readyState; 
    if (s === 'complete' || s === 'loaded' || s === 'interactive') init(); // å¦‚æœé¡µé¢å·²åŠ è½½ï¼Œåˆ™åˆå§‹åŒ–
    else document.addEventListener('DOMContentLoaded', init, false); // å¦åˆ™åœ¨DOMContentLoadedäº‹ä»¶ååˆå§‹åŒ–
</script>
